    <!-- Load fallback immediately for fastest header/footer loading -->

    <!-- JS Components -->
    <script type="module" src="../js/main.js?v=9.0"></script>
    <script src="../script.js?v=9.0"></script>
    
    <!-- Initialize components directly if modules don't load -->
    <script>
        // Category filtering functionality
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item[data-category]');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter items
                    galleryItems.forEach(item => {
                        const category = item.getAttribute('data-category');
                        if (filter === 'all' || category === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
        
        // Check if components loaded after a short delay
        setTimeout(function() {
            if (!document.querySelector('.navbar-transparent')) {
                console.log('Modules did not load, trying fallback...');
                if (typeof initFallbackComponents === 'function') {
                    initFallbackComponents();
                } else {
                    // Load fallback script if not already loaded
                    var script = document.createElement('script');
                    script.src = '../js/fallback-components.js';
                    script.onload = function() {
                        if (typeof initFallbackComponents === 'function') {
                            initFallbackComponents();
                        }
                    };
                    document.head.appendChild(script);
                }
            }
        }, 100);
    </script>
